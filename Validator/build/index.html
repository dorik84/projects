<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Boilerplate Project Folder</title>
		<link rel="stylesheet" type="text/css" href="./bundle.css" />

    <body>
        <div class="container">
            <form style="padding-left:15px;">
                <label for="example1">Default input text field:</label><br>
                <input type="text" class="form1"  id="example1" placeholder="/^\d$/"><br>
            </form>

            <form class="col-6 mt-3">
                <div class="form-group">
                <label for="example2">Bootstrap input text field:</label><br>
                <input type="text" class="form-control form2" id="example2" placeholder="/^[a-zA-Z]+$/">
                </div>
            </form>
        </div>


        <script type="text/javascript" src="./bundle.js"></script>                
    </body>

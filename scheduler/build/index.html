 <!doctype html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./bundle.css">
   
  <title>Schedule generator</title>
</head>
<body >
  <div class= "container mt-3">
    <div class="card mx-auto">
      <form style="background-color: #F5F5F5;" class="card-body">
        <div class="alert alert-success text-center" role="alert">
          Enter initial data 
        </div>
        <!-- ########################## -->
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4">  
            <div class="form-group row flex-nowrap">
              <label class="col-1 col-form-label col-form-label-sm text-nowrap" id="weeks" for="numberOfWeeksInSemestr">##</label>
              
              <div class="col-11">
                <input type="text" class="form-control form-control-sm" id="numberOfWeeksInSemestr" placeholder="Enter number of weeks">
              </div>
              <small  class="form-text text-muted"></small>
            </div>
            <!-- ########################## -->
            <div class="form-group row flex-nowrap">
              <label class="col-1 col-form-label col-form-label-sm text-nowrap" id="days" for="numberOfDaysAWeek">##</label> 
              <div class="col-11">
                <input type="text" class="form-control form-control-sm" id="numberOfDaysAWeek" placeholder="Enter number of days in a week">
              </div>
            </div>
          </div> 
          <div class="col-12 col-md-6 col-lg-4">
            <!-- ########################## -->
            <div class="form-group row flex-nowrap">
              <label class="col-1 col-form-label col-form-label-sm text-nowrap" id="classes" for="maximumNumbersOfClassesADay">##</label>
              <div class="col-11">
                <input type="text" class="form-control form-control-sm" id="maximumNumbersOfClassesADay" placeholder="Enter a maximum number of classes a day">
              </div>
              <small  class="form-text text-muted"></small>
            </div>
            <!-- ########################## -->
            <div class="form-group row flex-nowrap">
              <label  class="col-1 col-form-label col-form-label-sm text-nowrap" id="hoursInLesson" for="numberOfHoursInALesson">##</label>
              <div class="col-11">
                <input type="text" class="form-control form-control-sm" id="numberOfHoursInALesson" placeholder="Enter number of hours in one lesson">
              </div>
              <small  class="form-text text-muted"></small>
            </div>          
            <!-- ########################## -->           
          </div>

          <div class="col-8 col-lg-3 small"> 
            <!-- ########################## -->
            <div class="form-check">
              <input class="form-check-input" type="radio" name="schedulePattern" id="type1" value="0" >
              <label class="form-check-label " for="type1">Course classes every day</label>
            </div>
            <!-- ########################## -->
            <div class="form-check">
              <input class="form-check-input" type="radio" name="schedulePattern" id="type2" value="1" checked>
              <label class="form-check-label" for="type2">Course classes every second day</label>
            </div>
            <!-- ########################## -->
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="schedulePattern" id="type3" value="2">
              <label class="form-check-label" for="type3">Every third day if possible</label>
            </div>
            <div class="custom-control custom-switch mb-3">
              <input type="checkbox" class="custom-control-input" id="customSwitch">
              <label class="custom-control-label" for="customSwitch">Split remaining hours</label>
            </div>
          </div>
            <!-- ########################## -->
          <div class="col-12 align-self-center">
            <button class="btn btn-primary mx-auto" id="firstButton" type="button">Create Week Schedule Structure</button>

          </div>
        </div>      
      </form>    
    </div>
  </div>


  <div class= "container mt-3">
    <div class="card mx-auto">
      <div  style="background-color: #F5F5F5;" class="card-body">
        <div class="alert alert-success text-center" role="alert">
          Click on any class to cancel it for every week
        </div>


        <table class="table table-sm table-light table-bordered" id="tableToShow">
          <thead class="thead-light">
            <tr>
              <th scope="col">Class #</th>
              <th scope="col">MON</th>
              <th scope="col">TUE</th>
              <th scope="col">WED</th>
              <th scope="col">THU</th>
              <th scope="col">FRI</th>
              <th scope="col">SAT</th>
              <th scope="col">SAN</th>
            </tr>
          </thead>
          <tbody  id=tableBody>
          </tbody>
        </table>


      </div>
    </div>
  </div>
  

  <div class= "container my-3">
    <div class="card mx-auto">
      <form  style="background-color: #F5F5F5;" class="card-body">
        <div class="alert alert-success text-center" role="alert">
          For each program enter required data of each course within the program. Then press "Create Program" button below.
          When you have entered all programs information, press "Create Schedule".
        </div>
        <div class="row d-flex  align-items-stretch justify-content-center flex mx-0" id="output"">
          
          <!-- <div class="courses"></div> -->
            
          <div class="col-12 col-sm-5 col-md-4 border border-success rounded py-1 d-flex flex-column justify-content-center">
            <div class="form-group my-1">
              <p class="text-center mb-0">
              <input type="text" class="form-control form-control-sm" id="hours1" placeholder="Enter number of hours">
              <input type="text" class="form-control form-control-sm" id="course1" placeholder="Enter course name">
              <input type="text" class="form-control form-control-sm" id="teacher1" placeholder="Enter teachers name">
            </div>
            <button class="btn btn-primary btn-sm mb-1" type="button" id="addCourse">Add Course</button>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-primary my-3" type="button" id="addProgram">Create Program</button>
          </div>
           
        </div>

        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-primary " id="btnGgraphSchedule" type="button">Create Schedule</button>
          </div>
        </div> 

        
          
        

      </form>
    </div>  
  </div>

  <div class= "container my-3">
    <div class="card mx-auto">
      <form  style="background-color: #F5F5F5;" class="card-body" id="lastForm">

      </form>
    </div>
  </div>

  <div class= "container my-3">
    <div class="card mx-auto">
      <form  style="background-color: #F5F5F5;" class="card-body">

      </form>
    </div>
  </div>



  <script src="./bundle.js"></script>

</body>
</html>
